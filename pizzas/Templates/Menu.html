<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8da883ee8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="menuStyle.css" />
  </head>

  <body>
    <div class="topnav">
      <h1 class="title">PIZZA TIME</h1>
      <a  class="active" href="#home">Home</a>
      <a href="#orders">Orders</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
    <div class="container">
        <div class="display">
          <div class="RestaurantCard cart">
            <h3>Your Cart:</h3>
            <p style="color:red; ">Order Requires one pizza!</p>
            <table class="insideCart">
                <template id="cartItem">
                    <tr>
                        <th>
                            <div class="cartItem">
                                <span style="padding-right: 20px; margin-bottom: auto; margin-top: auto;">
                                    <i class="fas fa-minus-circle"></i>
                                </span>
                                <div class="holdsTwo">
                                    <p style="margin-bottom: auto; margin-top: auto;">Pizza Mozzerla</p>
                                    <p style="margin-bottom: auto; margin-top: auto;">$22.00</p>
                                </div>
                            </div>
                        </th>
                    </tr>
                </template>
            </table>
            <div style="display: flex; justify-content: space-between; width:100%; padding-top: 5px;">
                <p style="color:black; padding-left:10px; margin-bottom: auto; margin-top: auto;">Total: $00.00</p>
                <input type="submit" value="Order" class="btn" />
            </div>
            
          </div>


          <table class="RestaurantCard">
            <tr>
              <th>
                <h5>Martin's Pizzeria</h5>
              </th>
            </tr>
            <tr>
                <th class="info">
                    <p>SHIS QL 22 conjunto 4 casa 3, Brasilia</p>
                </th>
                <th class="info">
                    <p>+55 (61) 99979-6729</p>
                </th>
            </tr>
            <tr>
                <td colspan="2">
                    <table class="menu">
                        <tr>
                            <th>
                                <p class="foodType" style="padding-left: 20px;">Pizza</p>
                                <span class="icon">
                                    <i class="fas fa-pizza-slice"></i>
                                </span>
                            </th>
                        </tr>
                        
                        <tr>
                            <th>
                                <p class="foodType" style="padding-left: 20px;">Drinks</p>
                                <span class="icon">
                                    <i class="fas fa-beer"></i>
                                </span>
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <p class="foodType" style="padding-left: 20px;">Desert</p>
                                <span class="icon">
                                    <i class="fas fa-cheese"></i>
                                    <i class="fas fa-cookie"></i>
                                    <i class="fas fa-ice-cream"></i>
                                </span>
                            </th>
                        </tr>
                        
                    </table>
                </td>
            </tr>
          </table>
        </div>
        <div class="footer">
          <p>References: </p>
          <div>Icons from <a href="https://fontawesome.com/" title="fontawesome">fontawesome.com</a></div>
        </div>
    </div>
    <template id="pizza">
        <tr class="option">
            <th>
                <div class="optional">
                    <span style="padding-right: 20px; margin-bottom: auto; margin-top: auto;">
                        <i class="fas fa-plus-circle"></i>
                    </span>
                    <div style="display: flex; justify-content: space-between; width:100%;">
                        <p style="margin-bottom: auto; margin-top: auto;">Pizza</p>
                        <p  style="width: 40%;">Ingredients: here</p>
                    </div>
                    <p style="padding-right: 10px; padding-left: 30px; margin-bottom: auto; margin-top: auto;">$00.00</p>
                </div>
            </th>
        </tr>
    </template>
    <template id="drink">
        <tr class="option">
            <th>
                <div class="optional">
                    <span style="padding-right: 20px; margin-bottom: auto; margin-top: auto;">
                        <i class="fas fa-plus-circle"></i>
                    </span>
                    <div style="display: flex; justify-content: space-between; width:100%;">
                        <p style="margin-bottom: auto; margin-top: auto;">COCA COLA</p>
                        <p  style="width: 40%; margin-bottom: auto; margin-top: auto;"></p>
                    </div>
                    <p style="padding-right: 10px; padding-left: 30px; margin-bottom: auto; margin-top: auto;">$3.99</p>
                </div>
            </th>
        </tr>
    </template>
    <template id="desert">
        <tr class="option">
            <th>
                <div class="optional">
                    <span style="padding-right: 20px; margin-bottom: auto; margin-top: auto;">
                        <i class="fas fa-plus-circle"></i>
                    </span>
                    <div style="display: flex; justify-content: space-between; width:100%;">
                        <p style="margin-bottom: auto; margin-top: auto;">Ice Cream</p>
                        <p  style="width: 40%; margin-bottom: auto; margin-top: auto;"></p>
                    </div>
                    <p style="padding-right: 10px; padding-left: 30px; margin-bottom: auto; margin-top: auto;">$55.55</p>
                </div>
            </th>
        </tr>
    </template>
  </body>
</html>
