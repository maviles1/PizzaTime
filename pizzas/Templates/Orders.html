<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="orderStyle.css" />
    <script src="https://kit.fontawesome.com/8da883ee8e.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="topnav">
      <h1 class="title">PIZZA TIME</h1>
      <a href="#home">Home</a>
      <a class="active" href="#orders">Orders</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
    <div class="container">
        <div class="display">
          <div class="user">
              <span class="icon">
                <i class="fas fa-user"></i>
              </span>
            <div class="info">
                <template id="user">
                    <h3>User #2111</h3>
                    <p>Total pizza: 27</p>
                    <p>How many until 10% off: 3</p>
                </template>
            </div>
          </div>
          <div class="grid">
                <div class="order">
                    <h2>Cancelled:</h2>
                    <template id="cancel">
                        <div class="card cancelled">
                            <p>Order #32123</p>
                            <table class="insideCart">
                                
                            </table>
                            <p>Total = $ 66.00</p>
                        </div>
                    </template>
                </div>
                <div class="order">
                    <h2>In process:</h2>
                    <template id="inprocess">
                        <div class="card inprocess">
                            <p>Order #32123</p>
                            <table class="insideCart">
                                
                            </table>
                            <div class="holdsTwo" style="padding-top: 5px;">
                                <p style="margin-bottom: auto; margin-top: auto;">Total: $00.00</p>
                                <input type="submit" value="Cancel" class="btn" />
                            </div>
                        </div>
                    </template>
                </div>
                <div class="order">
                    <h2>Out for Delivery:</h2>
                    <template id="delivery">
                        <div class="card delivery">
                            <p>Order #32123</p>
                            <table class="insideCart">
                                
                            </table>
                            <p>Total = $ 66.00</p>
                        </div>
                    </template>
                </div>
          </div>
        </div> 
        <div class="footer">
            <p>References: </p>
            <div>Icons from <a href="https://fontawesome.com/" title="fontawesome">fontawesome.com</a></div>      
        </div>
    </div>
    <template id="cartItem">
        <tr>
            <th>
                <div class="cartItem">
                    <div class="holdsTwo">
                        <p style="margin-bottom: auto; margin-top: auto;">Pizza Mozzerla</p>
                        <p style="margin-bottom: auto; margin-top: auto;">$22.00</p>
                    </div>
                </div>
            </th>
        </tr>
    </template>
  </body>
</html>
